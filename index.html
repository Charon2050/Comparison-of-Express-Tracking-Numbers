<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>快递单号扫描</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }
    video {
      width: 100%;
      height: 40vh;
      object-fit: cover;
      background: #000;
    }
    #status {
      text-align: center;
      padding: 1em;
      font-weight: bold;
      color: white;
    }
    #status.gray { background: #666; }
    #status.green { background: #4caf50; }
    #status.red { background: #f44336; }
    textarea {
      flex: 1;
      width: 100%;
      font-size: 1em;
      padding: 1em;
      box-sizing: border-box;
      border: none;
      resize: none;
    }
  </style>
</head>
<body>
  <video id="preview" autoplay muted playsinline></video>
  <div id="status" class="gray">等待摄像头...</div>
  <textarea id="input" placeholder="请输入快递单号，每行一个"></textarea>

  <script type="module">
    import { BrowserMultiFormatReader, BarcodeFormat, DecodeHintType } from 'https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/+esm';

    const video = document.getElementById('preview');
    const status = document.getElementById('status');
    const input = document.getElementById('input');
    let lastMatch = '';

    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [BarcodeFormat.CODE_128]);
    hints.set(DecodeHintType.TRY_HARDER, true); // 模糊识别

    const codeReader = new BrowserMultiFormatReader(hints);

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        status.textContent = '摄像头已启动';
        status.className = 'gray';
        scanLoop();
      } catch (e) {
        status.textContent = '摄像头初始化失败';
        console.error(e);
      }
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.frequency.value = 800;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.15);
    }

    function scanLoop() {
      setInterval(async () => {
        try {
          const result = await codeReader.decodeOnceFromVideoElement(video);
          const code = result.text.trim();
          const inputLines = input.value.split('\n').map(x => x.trim()).filter(Boolean);
          if (inputLines.includes(code)) {
            if (code !== lastMatch) {
              playBeep();
              lastMatch = code;
            }
            status.textContent = '单号存在';
            status.className = 'green';
          } else {
            status.textContent = '单号不存在';
            status.className = 'red';
          }
        } catch {
          status.textContent = '未识别到单号';
          status.className = 'gray';
        }
      }, 500);
    }

    initCamera();
  </script>
</body>
</html>
