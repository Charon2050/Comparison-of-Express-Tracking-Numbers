<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快递单号扫描比对</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      height: 40vh;
      object-fit: cover;
      background: black;
    }
    #status {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      color: white;
    }
    #input-area {
      flex: 1;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      resize: none;
    }
    .status-unknown { background-color: #888; }
    .status-found { background-color: #4caf50; }
    .status-notfound { background-color: #f44336; }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <div id="status" class="status-unknown">未识别到单号</div>
  <div id="input-area">
    <textarea id="trackingNumbers" placeholder="请输入快递单号，每行一个"></textarea>
  </div>

  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const textarea = document.getElementById('trackingNumbers');

    function updateStatus(colorClass, text) {
      statusEl.className = '';
      statusEl.classList.add(colorClass);
      statusEl.textContent = text;
    }

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        constraints: {
          facingMode: "environment",
          width: { ideal: 640 },
          height: { ideal: 480 }
        },
        target: document.querySelector("#video")
      },
      decoder: {
        readers: ["code_128_reader"]
      },
      locate: true
    }, function(err) {
      if (err) {
        console.error(err);
        updateStatus("status-notfound", "摄像头启动失败");
        return;
      }
      Quagga.start();
    });

    let lastResult = "";
    setInterval(() => {
      Quagga.onDetected(data => {
        const code = data.codeResult.code.trim();
        if (code === lastResult) return; // 避免重复处理同一结果
        lastResult = code;

        const list = textarea.value
          .split('\n')
          .map(s => s.trim())
          .filter(s => s.length > 0);

        if (list.includes(code)) {
          updateStatus("status-found", "单号存在：" + code);
        } else {
          updateStatus("status-notfound", "单号不存在：" + code);
        }
      });

      Quagga.onProcessed(result => {
        if (!result || !result.codeResult || !result.codeResult.code) {
          updateStatus("status-unknown", "未识别到单号");
        }
      });
    }, 1000);
  </script>
</body>
</html>
