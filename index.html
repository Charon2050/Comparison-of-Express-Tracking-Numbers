<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>快递单号识别</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      height: 40vh;
      object-fit: cover;
      background: black;
    }
    #status {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      color: white;
    }
    #input-area {
      flex: 1;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      resize: none;
    }
    .status-unknown { background-color: #888; }
    .status-found { background-color: #4caf50; }
    .status-notfound { background-color: #f44336; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="status" class="status-unknown">未识别到单号</div>
  <div id="input-area">
    <textarea id="trackingNumbers" placeholder="请输入快递单号，每行一个"></textarea>
  </div>

  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const textarea = document.getElementById('trackingNumbers');

    function updateStatus(colorClass, text) {
      statusEl.className = '';
      statusEl.classList.add(colorClass);
      statusEl.textContent = text;
    }

    // 绑定摄像头视频到 <video>
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.play();

        // 初始化 Quagga（不挂载 preview）
        Quagga.init({
          inputStream: {
            type: "LiveStream",
            constraints: {
              facingMode: "environment"
            },
            area: { top: "0%", right: "0%", left: "0%", bottom: "0%" }
          },
          decoder: {
            readers: ["code_128_reader"]
          },
          locate: true
        }, err => {
          if (err) {
            console.error(err);
            updateStatus("status-notfound", "识别模块初始化失败");
            return;
          }
          Quagga.start();
        });

        let lastDetected = "";
        setInterval(() => {
          Quagga.once("processed", result => {
            if (!result || !result.codeResult || !result.codeResult.code) {
              updateStatus("status-unknown", "未识别到单号");
              return;
            }

            const code = result.codeResult.code.trim();
            if (code === lastDetected) return;
            lastDetected = code;

            const list = textarea.value
              .split('\n')
              .map(s => s.trim())
              .filter(s => s.length > 0);

            if (list.includes(code)) {
              updateStatus("status-found", "单号存在：" + code);
            } else {
              updateStatus("status-notfound", "单号不存在：" + code);
            }
          });
        }, 800);
      })
      .catch(err => {
        console.error("摄像头无法访问：", err);
        updateStatus("status-notfound", "摄像头无法访问");
      });
  </script>
</body>
</html>
