<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快递单号扫描</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      height: 50vh;
      object-fit: cover;
      background: black;
    }
    #status {
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
    #input-area {
      flex: 1;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="status" style="background: gray;">初始化中...</div>
  <div id="input-area">
    <textarea id="tracking-numbers" placeholder="请输入快递单号，每行一个"></textarea>
  </div>

  <script type="module">
    import { BrowserMultiFormatReader, BarcodeFormat, DecodeHintType } from 'https://cdn.jsdelivr.net/npm/@zxing/library@latest/esm/index.min.js';

    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const inputArea = document.getElementById('tracking-numbers');
    let lastCode = null;

    const hints = new Map();
    hints.set(DecodeHintType.POSSIBLE_FORMATS, [BarcodeFormat.CODE_128]);
    hints.set(DecodeHintType.TRY_HARDER, true);

    const codeReader = new BrowserMultiFormatReader(hints);

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        console.log('摄像头已启动');
        status.style.background = 'gray';
        status.textContent = '等待识别...';
        startScanning();
      })
      .catch(err => {
        console.error('摄像头初始化失败：', err);
        status.style.background = 'gray';
        status.textContent = '摄像头无法访问';
      });

    function playBeep() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      osc.frequency.value = 1000;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.1);
    }

    function startScanning() {
      setInterval(async () => {
        try {
          const result = await codeReader.decodeOnceFromVideoElement(video);
          const scannedCode = result.text.trim();
          const list = inputArea.value.split('\n').map(i => i.trim()).filter(i => i);
          console.log(`识别到条码：${scannedCode}`);

          if (list.includes(scannedCode)) {
            if (lastCode !== scannedCode) {
              console.log('匹配成功，新单号');
              playBeep();
            } else {
              console.log('匹配成功，重复单号');
            }
            lastCode = scannedCode;
            status.style.background = 'green';
            status.textContent = '单号存在';
          } else {
            console.log('识别到条码，但未匹配');
            status.style.background = 'red';
            status.textContent = '单号不存在';
          }
        } catch (err) {
          console.log('未识别到单号');
          status.style.background = 'gray';
          status.textContent = '未识别到单号';
        }
      }, 500);
    }
  </script>
</body>
</html>
