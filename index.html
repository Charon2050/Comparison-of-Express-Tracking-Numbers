<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>快递单号识别</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }
    video {
      width: 100%;
      height: 40vh;
      object-fit: cover;
      background: black;
    }
    #status {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      color: white;
    }
    #input-area {
      flex: 1;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100%;
      font-size: 16px;
      resize: none;
    }
    .status-unknown { background-color: #888; }
    .status-found { background-color: #4caf50; }
    .status-notfound { background-color: #f44336; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="status" class="status-unknown">未识别到单号</div>
  <div id="input-area">
    <textarea id="trackingNumbers" placeholder="请输入快递单号，每行一个"></textarea>
  </div>

  <!-- zxing-js/browser -->
  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm";

    const video = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const textarea = document.getElementById("trackingNumbers");

    function updateStatus(className, text) {
      statusEl.className = '';
      statusEl.classList.add(className);
      statusEl.textContent = text;
    }

    const codeReader = new BrowserMultiFormatReader();
    let lastDetected = "";

    try {
      const devices = await codeReader.listVideoInputDevices();
      const firstDeviceId = devices[0]?.deviceId;
      await codeReader.decodeFromVideoDevice(firstDeviceId, video, (result, err) => {
        if (result) {
          const code = result.getText().trim();
          if (code === lastDetected) return;
          lastDetected = code;

          const list = textarea.value
            .split('\n')
            .map(s => s.trim())
            .filter(s => s.length > 0);

          if (list.includes(code)) {
            updateStatus("status-found", "单号存在：" + code);
          } else {
            updateStatus("status-notfound", "单号不存在：" + code);
          }
        } else if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        } else {
          updateStatus("status-unknown", "未识别到单号");
        }
      });
    } catch (e) {
      console.error("摄像头初始化失败：", e);
      updateStatus("status-notfound", "摄像头访问失败");
    }
  </script>
</body>
</html>
